name: okane-development
version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    user: node
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    user: node
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_USER=moneybooks
      - POSTGRES_PASSWORD=moneybooks
      - POSTGRES_DB=moneybooks
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - JWT_SECRET=your_jwt_secret
      - NODE_ENV=development
    depends_on:
      - postgres
    volumes:
      - ../backend:/app
      - backend_node_modules:/app/node_modules
    command: npm run start:dev
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=moneybooks
      - POSTGRES_PASSWORD=moneybooks
      - POSTGRES_DB=moneybooks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@moneybooks.com
      - PGADMIN_DEFAULT_PASSWORD=moneybooks
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  pgadmin_data:
  postgres_data:
  frontend_node_modules:
  backend_node_modules:
