name: okane-development
version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    user: node
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    user: node
    ports:
      - "3000:3000"
    environment:
      - MONGO_USERNAME=moneybooks
      - MONGO_PASSWORD=moneybooks
      - MONGO_RESOURCE=mongodb:27017
      - JWT_SECRET=your_jwt_secret
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ../backend:/app
      - backend_node_modules:/app/node_modules
    command: npm run start:dev
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=moneybooks
      - MONGO_INITDB_ROOT_PASSWORD=moneybooks
      - MONGO_INITDB_DATABASE=moneybooks
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # mongo-express:
